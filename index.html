<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=0.7, user-scalable=no">
</head>
<body>

<div id="wrapper">
<div id="calc-grid">

<div class="smalldisplay"><p id="working"></p></div>
<div class="display"><h1 id="answer"></h1></div>

<div class="func butt" id="cancel">C</div>
<div class="op butt" id="divide">/</div>
<div class="op butt" id="multiply">*</div>
<div class="func butt" id="backspace">←</div>

<div class="num butt" id="seven">7</div>
<div class="num butt" id="eight">8</div>
<div class="num butt" id="nine">9</div>
<div class="op butt" id="minus">-</div>


<div class="num butt" id="four">4</div>
<div class="num butt" id="five">5</div>
<div class="num butt" id="six">6</div>
<div class="op butt" id="add">+</div>


<div class="num butt" id="one">1</div>
<div class="num butt" id="two">2</div>
<div class="num butt" id="three">3</div>
<div class="func butt" id="equal">=</div>

<div class="func butt" id="heart"><a href="https://h-xuan.github.io/" target="_blank">❤</a></div>
<div class="num butt" id="zero">0</div>
<div class="func butt" id="decimal">.</div>


</div>

</div>
<script src="script.js"></script>
</body>
</html>
